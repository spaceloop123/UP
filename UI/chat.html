<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/font-awesome.css" rel="stylesheet"/>
	<link href="css/menu.css" rel="stylesheet"/>
	<link href="css/content.css" rel="stylesheet"/>
	<link href="css/responsive.css" rel="stylesheet"/>
</head>
<body>

	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link"><span></span></a>

		<div id="menu">
			<div class="pure-menu">
				
				<div class="pure-menu-heading">
					<div class="" id="card">
						<figure class="front">
							<div class="profile-image"><img src="C:/up/UI_templates/images/user.png" alt=""></div>
							<div id="profile-name">My name</div>
						</figure>	
						<figure class="back">
							<fieldset class="profile-name-input">
								<input type="text" id="myname-edit" placeholder="Username" required>
								<hr>
								<label>Username</label>
							</fieldset>
						</figure>
					</div>
					
					<div class="btn-container" id="btn-container">
						<div class="btn btn-primary" id="btn-group">
							<i class="fa fa-plus fa-lg" id="plus-icon"></i>
							<i class="fa fa-check fa-lg hidden" id="check-icon"></i>
						</div>
						<div class="btn btn-secondary" id="edit-btn"><i class="fa fa-pencil fa-lg" id="pencil-icon"></i></div>
						<div class="btn btn-tertiary" id="camera-btn"><i class="fa fa-camera fa-lg" id="camera-icon"></i></div>
					</div>
				</div>

				<div class="title">
					<p>Participants</p>
				</div>

				<div class="users">
					<a class="pure-menu-item" href="#">
						<div class="pure-menu-link"><span class="fa fa-user fa-fw"></span>&nbsp; Username 1</div>
					</a>
					<a class="pure-menu-item" href="#">
						<div class="pure-menu-link"><span class="fa fa-user fa-fw"></span>&nbsp; Username 2</div>
					</a>
					<a class="pure-menu-item" href="#">
						<div class="pure-menu-link"><span class="fa fa-user fa-fw"></span>&nbsp; Username 3</div>
					</a>
					<a class="pure-menu-item" href="#">
						<div class="pure-menu-link"><span class="fa fa-user fa-fw"></span>&nbsp; Username 4</div>
					</a>
				</div>
			</div>
		</div>

		<div id="page">
			<div id="content_container">
				<div id="content">
					<div class="header">
						<aside class="search-contain">
							<input type="text" id="myname-edit" placeholder="" required>
							<hr>
							<label>
								<i class="fa fa-search"></i>
								Search for messages based on text, author or date
							</label>
						</aside>
					</div>
					<div class="body">
						<div class="msg-box">
							<div class="msg-body">
								<ul class="chat-list">
									<div class="msg" id="my-msg">
										<li>
											<div class="author">
												My name 
											</div>
											<span class="double-dot">:</span>
											<div id="edit-message-btn"><i class="fa fa-pencil"></i></div>
											<div class="text">
												Lorem
											</div>
											<div class="date">
												5.47pm
											</div>
										</li>
									</div>
								</ul>
							</div>
							<div class="msg-footer">
								<div class="textarea-contain">
									<div class="msg-input">
										<textarea id="msg-input-area"></textarea>
										<label for="textarea" class="control-label">Enter message...</label>
										<i class="bar"></i>
									</div>
								</div>
								<div class="btn-contain">
									<div class="btn-send">
										<div id="msg-input-btn">
											<span class="fa-stack fa-2x">
												<i class="fa fa-circle fa-stack-2x"></i>
												<i class="fa fa-paper-plane fa-stack-1x fa-inverse" id="paper-plane"></i>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/class-work.js"></script>	
		<script src="js/menu.js"></script>
		<script src="js/index.js"></script>

	</body>
	</html>
